<!DOCTYPE html>
<html lang="fr" class="w-full h-full">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Twitch_Connection</title>
        <link rel="icon" href="../Resources/logo_hello_ElbeBot.webp" />
        <link href="/dist/output.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body
        class="bg-BGprimary h-full w-full items-center justify-center flex flex-col box-border -translate-y-10"
    >
        <div
            class="title w-1/4 md:-translate-y-4 md:h-28 h-32 flex items-center justify-center rounded-xl border-solid border-ACprimary border bg-BGsecondary mb-16"
        >
            <h1 class="text-center text-white font-Poppins font-normal text-2xl">
                Bienvenue dans l'antre de <br />Elbe BOT
            </h1>
        </div>
        <div class="form w-1/4 h-2/5 md:-translate-y-4 md:h-[45%]">
            <div
                class="connection w-full h-full flex items-center justify-center flex-col rounded-xl border-solid border-ACprimary border bg-BGsecondary"
            >
                <div class="text">
                    <h3
                        class="text-center text-white font-Poppins font-normal text-base md:text-3xl pb-3"
                    >
                        Cliquer si dessous pour autoriser la <br />
                        connexion a Twitch
                    </h3>
                    <p
                        class="pt-3 text-center text-white font-Poppins font-light text-xs md:text-xl"
                    >
                        Attention en cliquant sur “se connecter” vous acceptez de nous
                        transmettre les donnés suivante:
                    </p>
                    <ul
                        class="pt-3 text-center text-ACprimary font-Poppins font-semibold text-sm md:text-base"
                    >
                        <li>Email</li>
                        <li>Nom D'utilisateur</li>
                        <li>ID D'utilisateur</li>
                    </ul>
                </div>

                <a
                    href="Twitch_Connection_Valid.html"
                    id="Twitch_Verification"
                    class="mt-4 rounded-md cursor-default bg-[#C05252] border border-solid border-[#791111] w-2/5 h-10 flex items-center justify-center text-center text-white font-Poppins font-light text-xs hover:shadow-lg transition-all duration-500"
                >
                    Erreur lors de la vérification Twitch
                </a>
            </div>
            <div class="multiple_button w-full flex flex-col justify-center items-center">
                <button
                    disabled
                    href="#"
                    class="mt-4 rounded-3xl disabled:bg-disabled bg-ACsecondary w-2/5 h-10 flex items-center justify-center text-center text-white font-Poppins font-light text-lg hover:shadow-lg hover:bg-ACsecondary_active transition-all duration-500"
                >
                    Se Connecter
                </button>
                <!--TODO : Mêttre un lien vers le support -->
                <a href="#" class="text-ACprimary font-Poppins font-light text-xs mt-1">
                    Demande D'aide
                </a>
            </div>
        </div>
        <script src="../JS/Twitch_Connection.js"></script>
    </body>
</html>
